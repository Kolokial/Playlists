<div *ngIf="!playlistContent && !isError" class="flexbox-parent">
  <mat-spinner *ngIf="!playlistContent"></mat-spinner>
</div>

<mat-nav-list>
  <mat-list-item
    [routerLink]="['playlist', playlist.id]"
    routerLinkActive="active"
    class="mat-elevation-z4"
    *ngFor="let playlist of playlistContent"
  >
    <mat-icon mat-list-icon>
      <img class="artwork" [src]="playlist.artwork" />
    </mat-icon>
    <div class="playlist-name" mat-line>{{ playlist.name }}</div>
    <div class="playlist-curator" mat-line>Curated by {{ playlist.curator_name }}</div>
  </mat-list-item>
</mat-nav-list>

<app-error-card *ngIf="!playlistContent && isError"></app-error-card>
